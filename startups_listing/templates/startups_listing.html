<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        /* Remove the navbar's default rounded borders and increase the bottom margin */
        .navbar {
            margin-bottom: 50px;
            border-radius: 0;
        }


        /* Add a gray background color and some padding to the footer, fix it at the bottom */
        .footer {

            bottom: 0;
            width: 100%;
            background-color: #f2f2f2;
            padding: 10px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <form action="{% url 'startups_listing' %}" method="post">
            {% csrf_token %}
            {{ searchStartupForm }}
            <input type="submit" value="Search">
          </form>

            <form class="navbar-form navbar-right" role="search" action="{% url 'mentors:index' %}" method="POST">

                    <span class="input-group-btn">
            <button class="btn btn-default" type="button">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
                </div>
            </form>
            -->

        </div>
    </div>
</nav>


<h1>Startups Listing</h1>




{% for startup in object_list %}

  {{ startup.name }}: {{ startup.description }}
  <button type="button">Apply to join {{startup.name}}</button>
  <br></br>

{% endfor %}
</body>
</html>
